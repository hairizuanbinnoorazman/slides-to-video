<head>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>List All Jobs</h1>
    <table>
        <tr>
            <th>Job ID</th>
            <th>Original Filename</th>
            <th>Filename</th>
            <th>Script</th>
            <th>Status</th>
            <th>Video File</th>
        </tr>
        {{- range .parentJobs }}
        <tr>
            <td>{{ .ID }}</td>
            <td>{{ .OriginalFilename }}</td>
            <td>{{ .Filename }}</td>
            <td>{{ .Script }}</td>
            <td>{{ .Status }}</td>
            <td><a href="/download?filename={{ .VideoFile }}">{{ .VideoFile }}</a></td>
        </tr>
        {{- end }}

    </table>

</body>
