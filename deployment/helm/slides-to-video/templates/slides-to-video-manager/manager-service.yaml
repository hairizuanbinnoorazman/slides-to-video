apiVersion: v1
kind: Service
metadata:
  name: slides-to-video-manager
  labels:
    app.kubernetes.io/component: manager
    {{- with .Values.slidesToVideoManager.serviceLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: ClusterIP
  ports:
    - name: api
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/component: manager