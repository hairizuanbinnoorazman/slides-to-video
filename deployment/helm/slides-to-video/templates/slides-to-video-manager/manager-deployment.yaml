apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "slidesToVideo.managerFullname" . }}
  labels:
    {{- include "slidesToVideo.managerLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.manager.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: manager
  strategy:
    type: Recreate
  template:
    metadata:
{{- if .Values.manager.podAnnotations }}
      annotations:
        {{- toYaml .Values.manager.podAnnotations | nindent 8 }}
{{- end }}
      labels:
        {{- include "slidesToVideo.managerSelectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.manager.podSecurityContext | nindent 8 }}
      {{- with .Values.manager.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: slides-to-video-manager
        image: {{ include "slidesToVideo.managerImage" . }}
        imagePullPolicy: {{ .Values.manager.image.pullPolicy }}
        args:
          {{- if .Values.manager.config}}
          ["app", "server", "-c", "/etc/conf/config.yaml"]
          {{- else }}
          ["app", "server"]
          {{- end }}
        ports:
        - name: api
          containerPort: 8080
          protocol: TCP
        resources:
          {{- toYaml .Values.manager.resources | nindent 10 }}
        volumeMounts:
        {{- range .Values.manager.extraSecretMounts }}
          - name: {{ .name }}
            mountPath: {{ .mountPath }}
            subPath: {{ .subPath }}
            readOnly: {{ .readOnly }}
        {{- end }}
        {{- range .Values.manager.extraConfigmapMounts }}
          - name: {{ .name }}
            mountPath: {{ .mountPath }}
            subPath: {{ .subPath }}
            readOnly: {{ .readOnly }}
        {{- end }}
        {{- if .Values.manager.config}}
          - name: slides-to-video-configuration
            mountPath: /etc/conf/
        {{- end }}
        {{- if .Values.manager.svcAcctFile}}
          - name: slides-to-video-secret
            mountPath: /etc/svcacct/
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: api
        readinessProbe:
          httpGet:
            path: /readyz
            port: api
      restartPolicy: Always
      volumes:
      {{- range .Values.manager.extraConfigmapMounts }}
        - name: {{ .name }}
          configMap:
            name: {{ .configMap }}
      {{- end }}
      {{- range .Values.manager.extraSecretMounts }}
        - name: {{ .name }}
          secret:
            secretName: {{ .secretName }}
      {{- end }}
      {{- if .Values.manager.config}}
        - name: slides-to-video-configuration
          configMap:
            name: slides-to-video-configuration
      {{- end }}
      {{- if .Values.manager.svcAcctFile }}
        - name: slides-to-video-secret
          secret:
            secretName: slides-to-video-manager
      {{- end }}
      {{- with .Values.manager.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.manager.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.manager.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}