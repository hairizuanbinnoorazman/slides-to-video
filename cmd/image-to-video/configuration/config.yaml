server:
  host: 0.0.0.0
  port: 8082
  trace: false
  svcAccFile: ""
  mode: queue
  processRoute: /
  managerHost: manager
  managerPort: 8080
queue:
  type: "nats"
  nats:
    endpoint: "nats://queue:4222"
  imageToVideoTopic: "image-to-video"
blobStorage:
  type: minio
  minio:
    bucket: videos
    endpoint: "s3:9000"
    accessKeyId: s3_user
    secretAccessKey: s3_password
  imagesFolder: images
  videoSnippetsFolder: video-snippets

